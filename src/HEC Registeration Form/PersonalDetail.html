<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="personal.css">
    <title>Personal Details</title>
</head>

<body>
    <form action="">
        <table align="center">

            <tr>

            <tr>
                <td>
                    <h3>Tell us about Yourself!</h3>
                </td>
            <tr>
                <td colspan="10">
                    <hr>
                </td>
            </tr>
            </tr>

            <td>Title<span>*</span></td>
            <td>
                <select id="title" name="title" title="Tittle" required>
                    <option value="Dr.">Dr.</option>
                    <option value="Engr.">Engr.</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                </select>
            </td>
            <td rowspan="5">
                <img id="profile_pic" src="img/logo.png" alt=""><br><br>
                <input type="file" id="image_input" name="img" accept="image/png, image/jpg" title="ab"><br><br>
                <button id="upload_but" type="button">UPLOAD</button>
                <button id="delete_but" type="button">DELETE</button>

            </td>
            </tr>
            <tr>
                <td>First Name<span>*</span></td>
                <td>
                    <input class="textbox" type="text" id="fname" name="firstname" placeholder="First name.." required>
                </td>
            </tr>
            <tr>
                <td> Middle Name </td>
                <td>
                    <input class="textbox" type="text" id="mname" name="middlename" placeholder="Middle name..">
                </td>
            </tr>
            <tr>
                <td> Last Name<span>*</span></td>
                <td>
                    <input class="textbox" type="text" id="lname" name="lastname" placeholder="Last name.." required>
                </td>
            </tr>
            <tr>
                <td>Full Name</td>
                <td>
                    <input class="textbox" type="text" id="fullname" name="fullname" title="fn" readonly>
                </td>
            </tr>
            <tr>
                <td>Marital Status<span>*</span></td>

                <td>
                    <br><br>
                    <input type="radio" id="single" name="maritialstatus" value="Single" title="ms">
                    Single <br>
                    <input type="radio" id="married" name="maritialstatus" value="Married" title="ms">
                    Married <br>
                    <input type="radio" id="widowed" name="maritialstatus" value="Widowed" title="ms">
                    Widowed <br>
                    <input type="radio" id="divorced" name="maritialstatus" value="Separated/Divorced" title="ms">
                    Separated/Divorced
                </td>
            </tr>

            <tr>
                <br><br>
                <td>Gender<span>*</span></td>

                <td>
                    <br>
                    <input type="radio" id="female" name="gender" value="Female" title="gender">Female
                    <input type="radio" id="male" name="gender" value="Male" title="gender">Male
                    <input type="radio" id="other" name="gender" value="Other" title="gender">Other
                </td>

            </tr>

            <tr>
                <tr>
                    <td>
                        <h3>Biographical Information</h3>
                    </td>
                    <tr>
                        <td colspan="10">
                            <hr>
                        </td>
                    </tr>       
                </td>
                </tr>
                <td>
                    Date of Birth<span>*</span>
                </td>
                <td>
                    <input type="date" id="birthday" name="birthday" title="dob" required>                      
                </td>
                 <td>
                    <td colspan="1">
                        <td>Domicile Province<span>*</span></td>
                    <td>
                        <select id="province" name="province" title="dp" required>
                            <option value="Punjab">Punjab</option>
                            <option value="Balochistan">Balochistan</option>
                            <option value="Gilgit-Balitistan">Gilgit-Balitistan</option>
                            <option value="Khyber Pakhtunkhwa">KPK</option>
                            <option value="Sindh">Sindh</option>
                        </select>     
                    </td>   
                 </td>
            </tr>
            <tr>
                <td>
                    Country of Birth<span>*</span>
                </td>
                <td>
                    <select id="country" name="country" title="cob" required>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Iran">Iran</option>
                        <option value="India">India</option>
                    </select> 
                </td>
                <td colspan="2">
                    <td>Domicile City<span>*</span></td>
                    <td>
                        <select id="city" name="city" title="dc" required>
                            <option value="Mianwali">Mianwali</option>
                            <option value="Islamabad">Islamabad</option>
                            <option value="Rawalpindi">Rawalpindi</option>
                            <option value="Lahore">Lahore</option>
                            <option value="Karachi">Karachi</option>
                        </select>     
                    </td>     
                 </td>
            </tr>
            <tr>
                    <td>Religion<span>*</span></td>
                    <td>
                        <select id="religion" name="religion" title="religion" required>
                            <option value="Islam">Islam</option>
                            <option value="Chrishtianity">Chrishtianity</option>
                            <option value="Hinduism">Hinduism</option>
                            <option value="Ahmadi">Ahmadi</option>
                            <option value="Other">Other</option>
                        </select>     
                    </td> 
                    <td colspan="2">
                        <td>Domicile District<span>*</span></td>
                            <td>
                                <select id="district" name="district" title="dd" required>
                                    <option value="Mianwali">Mianwali</option>
                                    <option value="Islamabad">Islamabad</option>
                                    <option value="Rawalpindi">Rawalpindi</option>
                                    <option value="Lahore">Lahore</option>
                                    <option value="Karachi">Karachi</option>
                                </select>     
                            </td>    
                    </td>
                                    
            </tr>
        </table>

    </form>
</body>

</html>
